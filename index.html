<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <header>
        <div class="container header">
            <div class="jumbotron jumbotron-fluid">
                <h1 class="display-4 text-center text-light">Iceland Trivia</h1>
            </div>
            <div id="start-button">
                <img class="map start-button" src="assets/images/iceland-map-teal-4_2000x.png" alt="iceland map" />
            </div>
        </div>
    </header>
    <div class="container quiz">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="timer"></div>
            </div>
            <div class="col-lg-12 text-center iceland">
                <div class="question"></div>
                <div class="answer-list"></div>
                <div class="inbetween"></div>
                <div class="answer-image col-lg-12 "></div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-lg-12 results"></div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
